<ion-content padding>
  <div id="canvas-container" #canvasContainer (tap)="deleteShape($event)"></div>
  <paint [color]="color" [lineWidth]="5" (onDraw)="drawShape($event)" [hidden]="isActiveMode('move') || isActiveMode('delete')"></paint>
</ion-content>

<ion-fab left bottom>
  <button ion-fab color="light" (tap)="togglePaint()"><ion-icon name="{{getIcon(mode)}}" class="half-transparent"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab (tap)="setMode('normal')" [ngClass]="{active: isActiveMode('normal')}"><ion-icon name="brush"></ion-icon></button>
    <button ion-fab (tap)="setMode('static')" [ngClass]="{active: isActiveMode('static')}"><ion-icon name="cloud-outline"></ion-icon></button>
    <button ion-fab (tap)="setMode('constraint')" [ngClass]="{active: isActiveMode('constraint')}"><ion-icon name="resize"></ion-icon></button>
    <button ion-fab (tap)="setMode('move')" [ngClass]="{active: isActiveMode('move')}"><ion-icon name="hand"></ion-icon></button>
    <button ion-fab (tap)="setMode('delete')" [ngClass]="{active: isActiveMode('delete')}"><ion-icon name="remove-circle"></ion-icon></button>
  </ion-fab-list>
  <ion-fab-list side="right">
  </ion-fab-list>
</ion-fab>

<ion-fab right bottom>
  <button ion-fab color="light" (tap)="reset()"><ion-icon name="trash" class="half-transparent"></ion-icon></button>
</ion-fab>

<ion-fab right top>
  <button ion-fab color="light" (tap)="toggleGravity()"><ion-icon name="{{getGravityIcon()}}" class="half-transparent"></ion-icon></button>
</ion-fab>
